<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1200" height="200"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 1;
     
      function pixel(x, y)
      {
      context.beginPath();
      context.arc(centerX+x, centerY-y, radius, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = 'green';
      context.stroke();
      }
var r=60; var x=r; var y=0, angle=0, ch_angle=1/r;
var c=Math.cos(ch_angle);
var s=Math.sin(ch_angle);
pixel(x,y)
while(angle<45)
{
angle = angle + ch_angle;
var xtemp = x;
x=x*c-y*s;
y=y*c+xtemp*s;
pixel(x,y);
pixel(x,-y);
pixel(-x,y);
pixel(-x,-y);
pixel(y,x);
pixel(-y,x);
pixel(y,-x);
pixel(-y,-x);
}
</script>
  </body>
</html>
